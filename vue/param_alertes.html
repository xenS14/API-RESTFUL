<!DOCTYPE html>
<html>
    <head>
      <title>{{ title }}</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="static/css/styles.css">
      <script src="static/js/param_alertes.js"></script>
    </head>
    <body>
        <div class="cadrehist">
            <form method="POST" action="">
                <fieldset>
                    <div id="select-type">
                        <legend>Type d'alerte :</legend>
                        <input type="radio" id="temperature" name="type" value="Température" checked>
                        <label for="temperature">Température</label><br>
                        <input type="radio" id="humidite" name="type" value="Humidité">
                        <label for="humidite">Humidité</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div id="select-sens">
                        <legend>Sens :</legend>
                        <input type="radio" id="superieur" name="sens" value=">" checked>
                        <label for="superieur">></label><br>
                        <input type="radio" id="inferieur" name="sens" value="<">
                        <label for="inferieur"><</label>
                    </div>
                </fieldset>
            <p>
                <label>Seuil : </label>
                <input name="seuil" type="number" min="-6" max="99" placeholder="Valeur seuil" class="seuil" />
            </p>
            <p>
                <label>Fréquence : </label>
                <input name="freq" type="number" min="1" max="24" placeholder="Fréquence (heures)" class="seuil" />
            </p>
            <p>
                <input class="btn" type="submit" value="Enregistrer"></input>
            </p>
            </form>
        </div>
    </body>
</html>
